<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Google Maps</title>
    <!-- Include Google Maps API script -->
<script type="text/javascript" src="https://maps.google.com/maps/api/js?libraries=places&key=[AIzaSyCjRYjbHJAe0dIvtudJS7E72qTNPD5SHOE]"></script>
    <!-- Include d3.js and EJS.js -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ejs/3.1.6/ejs.min.js"></script>

    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <!-- Map Canvas -->
    <div id="map"></div>

    <!-- EJS Template for Popup -->
    <script type="text/template" id="hover-template">
        <div class="hover-box">
            <strong><%= obj["Title"] || "N/A" %></strong><br />
            Release Year: <%= obj["Release Year"] || "N/A" %><br />
            Location: <%= obj["Location"] || "N/A" %><br />
            Director: <%= obj["Director"] || "N/A" %><br />
            <strong>Description:</strong> <%= obj["Description"] || "N/A" %><br />
        </div>
    </script>

    <script src="map.js"></script>

</body>
</html>
