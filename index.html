<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aqueous Earth</title>
    <!-- Meta tags and other head content -->
	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta content="Enter description here." name="description">
	<meta content="Aqueous Earth" name="author">
    <!-- Facebook and Twitter metadata -->
	<meta content="Aqueous Earth" property="og:site_name">
	<meta content="Aqueous Earth" property="og:title">
	<meta content="website" property="og:type">
	<meta content="Enter description here." property="og:description">
	<meta content="https://searchable-map-template-csv.netlify.com/" property="og:url">
	<meta content="https://searchable-map-template-csv.netlify.com/img/screenshot.jpg" property="og:image">

    <!-- Google Maps Script with API Key and callback to initMap -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjRYjbHJAe0dIvtudJS7E72qTNPD5SHOE&callback=initMap"></script>

 <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/ejs.min.js"></script>
    <script src="lib/jquery.address.js"></script>
    <script src="lib/jquery.csv.min.js"></script>
    <script src="lib/moment.js"></script>
    <script src="lib/geojson.min.js"></script>
    <script src="js/csv-to-geojson.js"></script>
    <link rel="stylesheet" href="css/leaflet.css"/>
    <script src="lib/leaflet.js"></script>
    <script src='lib/turf.min.js'></script>
    <script src="https://maps.google.com/maps/api/js?libraries=places&key=AIzaSyCjRYjbHJAe0dIvtudJS7E72qTNPD5SHOE"></script>
    <script src="lib/Leaflet.GoogleMutant.js"></script>
    <script src="lib/leaflet-color-markers.js"></script>
    <script src="js/searchable_map_lib.js"></script>
    <script src="js/analytics_lib.js"></script>

    <style>
      #mapCanvas {
        height: 600px;  /* Explicit height for the map container */
      }
    </style>
  </head>

  <body>
    <!-- Navbar and other content -->
  <nav class="navbar navbar-expand-md navbar-light mb-2">
      <a class="navbar-brand" href="/">Aqueous Earth</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mr-auto" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link active" href="/"><i class="fa fa-map-marker" aria-hidden="true"></i> Map</a></li>
          <li class="nav-item"><a class="nav-link" href="/about.html"><i class="fa fa-info-circle" aria-hidden="true"></i> About</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->

    <main role="main" class="container-fluid">
      <div class="row">

        <!-- Left column for description and search sections -->

        <div class="col-md-4">
          <!-- Description Section -->
          <div id="description-section">
            <p>Enter description here. <br /><a href="https://ennurijo.com">About</a></p>
          </div>

          <!-- Search Section: Near an address -->
          <div id="near-address-section" class="card bg-light">
            <div class="card-body">
              <div class="row">
                <div class="col-md-8">
                  <div class="form-group">
                    Near an address
                    <input class="form-control" id="search-address" placeholder="Enter an address" type="text">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    Within
                    <select id="search-radius" class="form-control">
                      <option value="400">2 blocks</option>
                      <option value="805">1/2 mile</option>
                      <option value="1610">1 mile</option>
                      <option value="3220">2 miles</option>
                      <option value="8050">5 miles</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    Search by name
                    <input class="form-control" id="search-name" placeholder="Enter a business or organization name" type="text">
                  </div>
                </div>
              </div>
              <button class="btn btn-primary" id="btnSearch"><i class="fa fa-search"></i> Search</button>
              <a href="/" class="btn btn-secondary" id="btnReset" title="Reset"><i class="fa fa-repeat" aria-hidden="true"></i> Reset</a>
              <button class="btn btn-dark" id="btnViewMode" title="Change view"><i class="fa fa-list"></i> List view</button>
            </div>
          </div>
        </div>




        <!-- Right column for map and list -->

        <div class="col-md-8">
          <div id="mapCanvas"></div> <!-- Map will display here -->
          <div id="listCanvas" style="display: none;">
            <h2 class="list-header hidden-xs">Search results <small id="list-result-count"></small></h2>
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Hours</th>
                  </tr>
                </thead>
                <tbody id="results-list"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Initialize the map when the page loads -->
    <script>
      let map;

      function initMap() {
        // Initialize map inside the #mapCanvas div
        map = new google.maps.Map(document.getElementById('mapCanvas'), {
          center: { lat: 48.8566, lng: 2.3522 },  // Coordinates for Paris, France
          zoom: 13
        });
      }
    </script>

  </body>
</html>
